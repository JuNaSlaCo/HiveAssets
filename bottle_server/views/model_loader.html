<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - Multi-Format Model Loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
            }
        }
    </script>
</head>
<body style="margin: 0px; background-color: black;">
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
        import { ColladaLoader } from 'three/addons/loaders/ColladaLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        let camera, scene, renderer;

        var cube;

        init();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
            camera.position.set(-1.8, 0.6, 2.7);

            scene = new THREE.Scene();

            % if hdr != "":
                new RGBELoader()
                    .setPath('/static/3dviewer/hdr/')
                    .load('{{hdr.replace("'", "\\'")}}', function (texture) {
                        texture.mapping = THREE.EquirectangularReflectionMapping;
                        scene.background = texture;
                        scene.environment = texture;
                        % if typef == "Texture":
                        const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
                        directionalLight.position.set(5, 10, 5);
                        scene.add(directionalLight);
                        const ambientLight = new THREE.AmbientLight(0x404040, 10);
                        scene.add(ambientLight);
                        const material = new THREE.MeshLambertMaterial({
				            map: new THREE.TextureLoader().load('/texturesfiles/{{texture.replace("'", "\\'")}}')
                        });
                        const geometry = new THREE.BoxGeometry(1, 1, 1);
                        cube = new THREE.Mesh(geometry, material);
                        scene.add(cube);
                        render();
                        % else:
                        render();
                        loadModel('/texturesfiles/{{model.replace("'", "\\'")}}');
                        % end
                    });
            % elif typef == "Texture":
                new RGBELoader()
                    scene.background = new THREE.Color().setHex(0x000);
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
                    directionalLight.position.set(5, 10, 5);
                    scene.add(directionalLight);
                    const ambientLight = new THREE.AmbientLight(0x404040, 10);
                    scene.add(ambientLight);
                    const material = new THREE.MeshLambertMaterial({
				        map: new THREE.TextureLoader().load('/texturesfiles/{{texture.replace("'", "\\'")}}')
                    });
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);
            % else:
                new RGBELoader()
                    scene.background = new THREE.Color().setHex(0x000);
                    loadModel('/texturesfiles/{{model.replace("'", "\\'")}}');
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 10);
                    directionalLight.position.set(5, 10, 5);
                    scene.add(directionalLight);
                    const ambientLight = new THREE.AmbientLight(0x404040, 100);
                    scene.add(ambientLight);
                    
            % end

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', () => {
                render();
            });
            controls.minDistance = 1;
            controls.maxDistance = 10;
            controls.target.set(0, 0, 0);
            controls.update();

            window.addEventListener('resize', onWindowResize);

            animate();
        }

        const controls = new OrbitControls(camera, renderer.domElement);

        function rescaleModel(model, targetSize = 1.0) {
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            if (maxDim > 0) {
                const scaleFactor = targetSize / maxDim;
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                model.position.sub(center.multiplyScalar(scaleFactor));
            }

            model.updateMatrix();
            model.updateMatrixWorld();
        }

        function loadModel(url) {
            const extension = url.split('.').pop().toLowerCase();
            let loader;

            switch (extension) {
                case 'gltf': case 'glb':
                    loader = new GLTFLoader();
                    break;
                case 'obj':
                    loader = new OBJLoader();
                    break;
                case 'fbx':
                    loader = new FBXLoader();
                    break;
                case 'stl':
                    loader = new STLLoader();
                    break;
                case 'ply':
                    loader = new PLYLoader();
                    break;
                case 'dae':
                    loader = new ColladaLoader();
                    break;
                default:
                    console.error('Unsupported format:', extension);
                    return;
            }

            function centerCameraOnModel(model) {
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraDistance = Math.abs(maxDim / Math.sin(fov / 2));

                const direction = new THREE.Vector3(1, 1, 1).normalize();
                camera.position.copy(center.clone().add(direction.multiplyScalar(cameraDistance)));
                camera.lookAt(center);

                controls.target.copy(center);
                controls.update();
            }

            loader.load(url, (object) => {
            let model;
                if (object.scene) {
                    model = object.scene;
                    scene.add(model);
                } else if (object.isBufferGeometry) {
                    const material = new THREE.MeshStandardMaterial({ color: 0x888888 });
                    model = new THREE.Mesh(object, material);
                    scene.add(model);
                } else {
                    model = object;
                    scene.add(model);
                }
                rescaleModel(model, 1.0);
                centerCameraOnModel(model);
                render();
            });

        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
