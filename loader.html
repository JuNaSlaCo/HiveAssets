<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        body{
            background-color: rgb(36, 36, 36);
            overflow: hidden;
        }
        div{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: 3s slidein;
            overflow: hidden;
        }
        img{
            overflow: hidden;
        }
        @keyframes slidein {
            from { transform: translate(-50%, 100%); }
            to   { transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <div>
        <img src="bottle_server/static/icons/HiveAssets.png">
    </div>
</body>
</html>
